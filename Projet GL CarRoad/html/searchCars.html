<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Recherche de Voitures</title>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h2 class="mb-0">Trouvez la Voiture de Vos Rêves</h2>
    </div>
    <div class="card-body">
      <form id="searchCarsForm">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="model">Modèle :</label>
            <input type="text" class="form-control" id="model" placeholder="Entrez le modèle">
          </div>
          <div class="form-group col-md-4">
            <label for="manufacturer">Marque :</label>
            <input type="text" class="form-control" id="manufacturer" placeholder="Entrez la marque">
          </div>
          <div class="form-group col-md-4">
            <label for="location">Localisation :</label>
            <input type="text" class="form-control" id="location" placeholder="Entrez la localisation">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="year">Année :</label>
            <input type="number" class="form-control" id="year" placeholder="Entrez l'année">
          </div>
          <div class="form-group col-md-6">
            <label for="otherCriteria">Autres critères :</label>
            <input type="text" class="form-control" id="otherCriteria" placeholder="Entrez d'autres critères">
          </div>
        </div>
        <button type="button" class="btn btn-info btn-lg btn-block" onclick="searchCars()">Rechercher</button>
      </form>
    </div>
  </div>

  <!-- Résultats de la recherche -->
  <div id="searchResults" class="mt-4">
    <!-- Les résultats de la recherche seront affichés ici -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../JS/scripts.js"></script>
<script src="../JS/searchCarsScript.js"></script>
</body>
</html>
