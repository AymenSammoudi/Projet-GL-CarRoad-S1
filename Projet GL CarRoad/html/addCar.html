<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Ajouter une nouvelle voiture</title>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Ajouter une nouvelle voiture à l'inventaire</h2>
    </div>
    <div class="card-body">
      <form id="addCarForm">
        <div class="form-group">
          <label for="carModel">Modèle de voiture :</label>
          <input type="text" class="form-control" id="carModel" required>
        </div>
        <div class="form-group">
          <label for="carManufacturer">Fabricant :</label>
          <input type="text" class="form-control" id="carManufacturer" required>
        </div>
        <div class="form-group">
          <label for="carYear">Année :</label>
          <input type="number" class="form-control" id="carYear" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addCarToInventory()">Ajouter la voiture</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
<script src="addCarScript.js"></script>
</body>
</html>
